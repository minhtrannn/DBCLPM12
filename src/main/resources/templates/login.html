<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/log_in.css" th:href="@{/css/log_in.css}" type="text/css" media="all">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="header">
        <div>
            <img th:src="@{/logo/vpbankLogo.png}" style="margin:8px">
        </div>
        <div class="contact-information">
            <svg style="width:15px;height:15px;color:red;margin:4px" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="phone-alt" class="svg-inline--fa fa-phone-alt fa-w-16" role="img" viewBox="0 0 512 512"><path fill="currentColor" d="M497.39 361.8l-112-48a24 24 0 0 0-28 6.9l-49.6 60.6A370.66 370.66 0 0 1 130.6 204.11l60.6-49.6a23.94 23.94 0 0 0 6.9-28l-48-112A24.16 24.16 0 0 0 122.6.61l-104 24A24 24 0 0 0 0 48c0 256.5 207.9 464 464 464a24 24 0 0 0 23.4-18.6l24-104a24.29 24.29 0 0 0-14.01-27.6z"/></svg>
            <p style="color: green;">Liên hệ : 1900 12 12 12</p>
        </div>
    </div>
    <form th:action="@{/login}" class='login-form' method="POST">
        <h1>Login</h1>
        <div class="txtb">
            <input id="email" type="text" placeholder="Please enter your email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required >
        </div>
        <div class="txtb">
            <input id="password"  placeholder="Please enter your password" type="password" name="password">
        </div>

        <input type="submit" class="logbtn" value="Login">
        <div class="bottom-text">
            Don't have account?<a href="/signup">Sign up</a>
        </div>
    </form>

    <script type="text/javascript">
        $(".txtb input").on("focus",function(){
          $(this).addClass("focus");
        });
  
        $(".txtb input").on("blur",function(){
          if($(this).val() == "")
          $(this).removeClass("focus");
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/bill_information.css" th:href="@{/css/bill_information.css}">
</head>

<body>
    <div class="header">
        <div>
            <img src="/vpbankLogo.png" th:src="@{/logo/vpbankLogo.png}" style="margin:8px">
        </div>
        <div class="contact-information">
            <svg style="width:15px;height:15px;color:red;margin:4px" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true" focusable="false" data-prefix="fas" data-icon="phone-alt"
                class="svg-inline--fa fa-phone-alt fa-w-16" role="img" viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M497.39 361.8l-112-48a24 24 0 0 0-28 6.9l-49.6 60.6A370.66 370.66 0 0 1 130.6 204.11l60.6-49.6a23.94 23.94 0 0 0 6.9-28l-48-112A24.16 24.16 0 0 0 122.6.61l-104 24A24 24 0 0 0 0 48c0 256.5 207.9 464 464 464a24 24 0 0 0 23.4-18.6l24-104a24.29 24.29 0 0 0-14.01-27.6z" />
            </svg>
            <p style="color: green;">Liên hệ : 1900 12 12 12 </p>
        </div>
    </div>
    <div class="billInfor">
        <table >
            <tr>
                <th>Tháng</th>
                <th>Gốc còn lại</th>
                <th>Gốc</th>
                <th>Lãi</th>
                <th>Gốc + Lãi</th>
            </tr>
            <th:block th:each="item : ${interestList}">
                <tr>
<!--                    <td th:text="${item.getMonth()}"></td>-->
<!--                    <td th:text="${item.getTotalRemain()}"></td>-->
<!--                    <td th:text="${item.getOrigin()}"></td>-->
<!--                    <td th:text="${item.getInterest()}"></td>-->
<!--                    <td th:text="${item.getOriginAndInterest()}"></td>-->
                    <td th:text="${#numbers.formatDecimal(item.getMonth(), 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(item.getTotalRemain(), 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(item.getOrigin(), 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(item.getInterest(), 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(item.getOriginAndInterest(), 0, 'COMMA', 0, 'POINT')}"></td>

                </tr>
            </th:block>
            <tr>
                <td>Tổng</td>
                <td></td>
                <td th:text="${#numbers.formatDecimal(interestList.get(0).getTotalRemain(), 0, 'COMMA', 0, 'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(totalInterest, 0, 'COMMA', 0, 'POINT')}"></td>
<!--                <td th:text="${totalPay}"></td>-->
                <td th:text="${#numbers.formatDecimal(totalPay, 0, 'COMMA', 0, 'POINT')}"></td>
            </tr>
        </table>
        <div class="btn-contain">
           <a href="/home"><button class="returnLogin">Quay lại</button></a>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(".returnLogin").click(function () {
        window.location.href = "http://127.0.0.1:5500/log_in_screen.html";
    })
</script>

</html>

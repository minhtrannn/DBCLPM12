<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./declare_information.css" th:href="@{/css/declare_information.css}">
</head>

<body>
    <div class="header">
        <div>
            <img src="/vpbankLogo.png" th:src="@{/logo/vpbankLogo.png}" style="margin:8px">
        </div>
        <div class="contact-information">
            <svg style="width:15px;height:15px;color:red;margin:4px" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true" focusable="false" data-prefix="fas" data-icon="phone-alt"
                class="svg-inline--fa fa-phone-alt fa-w-16" role="img" viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M497.39 361.8l-112-48a24 24 0 0 0-28 6.9l-49.6 60.6A370.66 370.66 0 0 1 130.6 204.11l60.6-49.6a23.94 23.94 0 0 0 6.9-28l-48-112A24.16 24.16 0 0 0 122.6.61l-104 24A24 24 0 0 0 0 48c0 256.5 207.9 464 464 464a24 24 0 0 0 23.4-18.6l24-104a24.29 24.29 0 0 0-14.01-27.6z" />
            </svg>
            <p style="color: green;">Liên hệ : 1900 12 12 12</p>
        </div>
    </div>
    <div class="cover">
        <th:block th:unless="${#lists.isEmpty(listError)}">
            <div>
                <th:block th:each="item : ${listError}">
                    <h5 class="error" th:text="${item}"></h5>
                </th:block>
            </div>
        </th:block>
        <form th:action="@{/borrow}" th:object="${borrowGet}" class="main-sector" method="post">
            <input th:field="*{id}" type="hidden">
            <div class="left-main">
                <div class="contain-information">
                    <label for="salary">Số tiền vay:</label>
                    <input th:field="*{totalMoney}" class="information"  type="number" min="15000000" id="salary"
                           placeholder="money money :))   "></input>
                </div>
                <div class="contain-information">
                    <label for="ethnic">Loại vay</label>
                    <select th:field="*{type_borrow}" class="options" id="ethnic">
                        <option value="Vay mua bất động sản">Vay mua bất động sản</option>
                        <option value="Vay mua ô tô">Vay mua ô tô</option>
                        <option value="Vay tiêu dùng tín chấp">Vay tiêu dùng tín chấp</option>
                    </select>
                </div>
                <div class="contain-information">
                    <label for="gender">Hình thức tính lãi</label>
                    <select th:field="*{interest_pay_medthod}" class="options" id="gender">
                        <option value="Tính lãi theo dư nợ gốc ban đầu">Tính lãi theo dư nợ gốc ban đầu</option>
                        <option value="Tính lãi theo dư nợ giảm dần">Tính lãi theo dư nợ giảm dần</option>
                    </select>
                </div>
            </div>
            <div class="right-main">
                <div class="contain-information">
                    <label for="date-of-birth">Ngày vay</label>
                    <div id="date-of-birth">
                        <select th:field="*{day}" name="dob-day" id="dob-day">
                            <option value="">Day</option>
                            <option value="">---</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select th:field="*{month}" name="dob-month" id="dob-month">
                            <option value="">Month</option>
                            <option value="">-----</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select th:field="*{year}" name="dob-year" id="dob-year">
                            <option value="">Year</option>
                            <option value="">----</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                </div>
                <div class="contain-information">
                    <label for="date-of-birth">Thời hạn</label>
                    <div  id="date-of-birth2">
                        <select th:field="*{duration}" name="dob-month" id="dob-month2">
                            <option value="0">Month</option>
                            <option value="0">-----</option>
                            <option value="06">6</option>
                            <option value="12">12</option>
                            <option value="18">18</option>
                            <option value="24">24</option>
                        </select>

                    </div>
                </div>
            </div>
            <input id="submit" type="submit" value="Vay"></input>
        </form>
    </div>
</body>

</html>
